<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/mustard.css">
  <title>Valuate Domain</title>
  <style>
    .row {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col align-center header">
      <h1 class="title">Valuation Training</h1>
      <h2 class="subtitle">What do you thing about the value of this domain?</h2>
      <div class="card">
        <h3 class="card-title">{{domain}}: {{value}}</h3>
        <div class="card-actions button-group">
          <button class="button-warning button-large button-shadow">Value is too low</button>
          <button class="button-primary button-large button-shadow">Value is a good aproximation</button>
          <button class="button-danger button-large button-shadow">Value is too high</button>
        </div>
      </div>
      <p class="disclaimer">&copyright; 2023 Antonio Villamar√≠n, powered by Nidoma - Aruba.it</p>
    </div>
  </div>

</body>
</html>
